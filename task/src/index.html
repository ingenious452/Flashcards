<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Title</title>

<body>
    <div class="quiz-area">
        <h1 class="quiz-title">What is the capital of...</h1>
        <div class="cards-container">
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Mexico</p>
                    </div>
                    <div class="back">
                        <p>Mexico City</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Papua New Guinea</p>
                    </div>
                    <div class="back">
                        <p>Port Moresby</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Iceland</p>
                    </div>
                    <div class="back">
                        <p>Reykjavik</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">South Korea</p>
                    </div>
                    <div class="back">
                        <p>Seoul</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Sweden</p>
                    </div>
                    <div class="back">
                        <p>Stockholm</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Georgia</p>
                    </div>
                    <div class="back">
                        <p>Tbillisi</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Honduras</p>
                    </div>
                    <div class="back">
                        <p>Tegucigalpa</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Tunisia</p>
                    </div>
                    <div class="back">
                        <p>Tunis</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="front">
                        <p class="question">Austria</p>
                    </div>
                    <div class="back">
                        <p>Vienna</p>
                    </div>
                </div>
            </div>
        </div>

</html>
